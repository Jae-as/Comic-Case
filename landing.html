<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/landingstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
</head>
<body>

    <header>
        <nav class="navbar bg-dark">
            <span class="navbar-text font-weight-bolder">
                Comic Case
            </span>
        </nav>
    </header>

    <div class="container p-5">
        <div class="row justify-content-center"> 
            <div class="login-box col-12 col-md-4 m-1">
                <form>
                    <h2>Login</h2>
                    <div class="user-box">
                        <input  id="email-login" type="text" name="" required="">
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input id="password-login" type="password" name="" required="">
                        <label>Password</label>
                    </div>
                    <a href="#" id="login-Submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                    </a>
                </form>
            </div>
            <div class="signUp-box col-12 col-md-4 m-1">
                <form>
                    <h2>SignUp</h2>
                    <div class="user-box">
                        <input id="firstname-signup" type="text" name="" required="">
                        <label>First Name</label>
                    </div>
                    <div class="user-box">
                        <input id="lastname-signup" type="text" name="" required="">
                        <label>Last Name</label>
                    </div>
                    <div class="user-box">
                        <input id="email-signup" type="email" name="" required="">
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input id="password-signup" type="password" name="" required="">
                        <label>Password</label>
                    </div>
                    <a href="#" id="signUp-submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script  src="./public/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <footer class="bg-dark py-3 footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h4>Follow us on:</h4>
                        <a href="https://www.facebook.com/" class="mr-3"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://www.instagram.com/" class="mr-3"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com/" class="mr-3"><i class="fab fa-twitter-square"></i></a>
                    <a href="https://www.github.com/" class="mr-3"><i class="fab fa-github-square"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
